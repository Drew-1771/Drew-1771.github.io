<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card with Starry Background</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="stars-container"></div>

    <div class="profile-card">
      <div class="profile-image">
        <img src="assets\psyduck.png" alt="Profile Image" />
      </div>
      <div class="profile-info">
        <h2>Drew</h2>
        <h4>Computer Science</h4>
        <p></p>
      </div>
      <div class="profile-skills">
        <ul>
          <li>Python</li>
          <li>C-Family</li>
          <li>Rust</li>
          <li>Java</li>
        </ul>
      </div>
      <div class="profile-links">
        <a href="https://www.linkedin.com/in/drew-sypnieski-8208a6322/"
          >LinkedIn</a
        >
        <a href="https://github.com/Drew-1771">Github</a>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
